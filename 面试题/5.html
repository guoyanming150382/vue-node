<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var object={
			foo:"bar",
			func:function(){
				var self=this
				console.log("1",this.foo)
				console.log("2",self.foo)
				(function(){
					console.log("3",this.foo)
					console.log("4",self.foo)
				}())
			}
		}
		object.func()
	</script>
</body>
</html>
