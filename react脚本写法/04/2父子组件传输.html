<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<!-- 加载 React。-->
	<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
	<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="example"></div>
</body>
<script type="text/babel">
    class App extends React.Component{
        constructor(){
            super()
            this.state={
                nam1:"阿萨达",
                old:"阿萨达22",
                kela:"克拉肯"
            }
            console.log("111",super())
        }
        render(){
            return(
                <div>
                    <Qpp naes={this.state.nam1}/>
                    <Www olds={this.state.old}/>
                    <Bei kela={this.state.kela}/>
                </div>
            )
        }
    }

    class Bei extends React.Component{
        render(){
            return(
                <p>北海{this.props.kela}</p>
            )
        }
    }

    class Qpp extends React.Component{
        constructor(props){
            super(props)
            console.log("props",props)
        }
        render(){
            return(
                <h1>题目是是是：{this.props.naes}</h1>
            )
        }
    }

    class Www extends React.Component{
        render(){
            return(
                <h1>题目是是是：{this.props.olds}</h1>
            )
        }
    }

  ReactDOM.render(
      <App/>,
      document.getElementById("example")
  )
</script>
</html>
