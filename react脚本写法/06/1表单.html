<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>propsType</title>
	<!-- 加载 React。-->
	<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
	<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>
</head>
<body>
	<div id="example"></div>
</body>
<script type="text/babel">
   class App extends React.Component{
        constructor(props){
            super(props)
            this.state={
                name:"",
                old:"",
                worsd:'',
                selectValue:"",
                istrue:false,
                radioValue:''
            }
        }

        submitss(){
            console.log(this.state)
        }
        oncanhe(){
            this.setState((state,props)=>({
                name: event.target.value
            }))
        }
        oncanhe1(){
            this.setState((state,props)=>({
                old: event.target.value
            }))
        }
        oncanhe2(){
            this.setState((state,props)=>({
                worsd:event.target.value
            }))
        }
        oncanhe3(){
            this.setState((state,props)=>({
                selectValue:event.target.value
            }))
        }
        oncanhe4(){
            this.setState((state,props)=>({
                istrue:!this.state.istrue
            }))
        }
        oncanhe5(){
            this.setState((state,props)=>{
                radioValue:event.target.value
            })
        }
        handleSubmit(event){
            event.preventDefault();//组织form表单默认事件
        }
        render(){
            return(
                <div>
                    <form onSubmit={this.handleSubmit}>
                        姓名：<input type="text" value={this.state.name} onChange={()=>this.oncanhe()}/>
                        <br/>
                        年龄：<input type="text" value={this.state.old} onChange={()=>this.oncanhe1()}/>
                        <br/>
                        文档：<textarea value={this.state.worsd} onChange={()=>this.oncanhe2()}></textarea>
                        <br/>
                        select标签：<select value={this.state.selectValue} onChange={()=>this.oncanhe3()}>
                                <option value="西瓜">西瓜</option>
                                <option value="椰子">椰子</option>
                                <option value="句子">橘子</option>
                            </select>
                            <br/>
                            多选：<input type="checkbox" checked={this.state.istrue} onClick={()=>this.oncanhe4()}></input>
                        <br/>
                       <label>天(react单选未解决)：<input type="radio" name="is" value="天" checked={this.state.radioValue=="天"} onChange={()=>this.oncanhe5()}/> </label><label>地：<input type="radio" name="is" checked={this.state.radioValue=="地"} value="地" onChange={()=>this.oncanhe5()}/></label>
                        <button onClick={()=>this.submitss()}>提交</button>
                    </form>
                </div>
            )
        }
   }

   ReactDOM.render(
       <App/>,
       document.getElementById("example")
   )
</script>
</html>
