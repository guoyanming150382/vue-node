<head>

<body>
	<div id="example"></div>

<script type="text/babel">
   class App extends React.Component{
        constructor(props){
            super(props)
            this.state={opa:"阿萨达",mu:"asdasd"}
            console.log(super())
        }
        dian(){
            this.setState((state,props)=>({
                opa:"提尔",
                mu:"1231313213"
            }))
            this.forceUpdate();
        }
        componentWillMount(){
            console.log("componentWillMount ")
        }
        componentDidMount(){
            console.log("componentDidMount ")
        }
        componentWillReceiveProps (){//此周期触发问题未解决
            console.log("componentWillReceiveProps ")
        }
        shouldComponentUpdate(){
            console.log("shouldComponentUpdate  ")
        }
        componentWillUpdate(){
            console.log("componentWillUpdate ")
        }
        componentDidUpdate(){
            console.log("componentDidUpdate  ")
        }
        componentWillUnmount(){
            console.log("componentWillUnmount")
        }
        render(){
            return(
                <div>
                    <p>{this.state.opa}+{this.props.namess}</p>
                    <button onClick={()=>this.dian()}>点击</button>
                    <Yaa cvc={this.state.mu}/>
                </div>
            )
        }
   }

   class Yaa extends React.Component{
       constructor(props){
           super(props)
           console.log("-------------------------",this.props.cvc)
       }

       render(){
        if(this.props.cvc=="asdasd"){
                   return null
                }else{
                    return(
                        <div>
                            544655454
                        </div>
                    )
                }
           
       }
   }

   ReactDOM.render(
       <App namess={"洛基"}/>,
       document.getElementById("example")
   )
</script>
</html>
